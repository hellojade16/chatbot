<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACLC Guadalupe Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ACLC-Bot</h1>
            </div>
        </header>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <div class="sender-label">ACLC-Bot</div>
                <p>Hi there! I am ACLC-Bot. How can I help you today?</p>
            </div>
        </div>

        <div class="input-section">
            <form id="user-input-form">
                <input type="text" id="user-input" placeholder="Type your question..." required aria-label="Type your message here">
                <button type="submit" id="send-button">
                    Send <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
